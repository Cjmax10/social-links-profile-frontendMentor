<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="social-container">
    <div class="profile-pic">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
    </div>
    <h2>Jessica Randall</h2>
    <div class="primary-text location">
      London, United Kingdom
    </div>
    <div class="description">
      "Front-end developer and avid reader."
    </div>
    <ul class="social-links">
      <li class="link">
        <a href="https://github.com/">GitHub</a>
      </li>
      <li class="link">
        <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>
      </li>
      <li class="link">
        <a href="https://in.linkedin.com/">LinkedIn</a>
      </li>
      <li class="link">
        <a href="https://twitter.com/">Twitter</a>
      </li>
      <li class="link">
        <a href="https://www.instagram.com/">Instagram</a>
      </li>
    </ul>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Swapnil Markal</a>.
  </div>
</body>

</html>
